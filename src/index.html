<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <title>Date Time</title>
</head>
<body>
   

    <div class="date-time">
        <ul>
            <li>
                <span>00</span>
                <p>Hours</p>
            </li>
            <li>:</li>
            <li>
                <span>00</span>
                <p>Minutes</p>
            </li>
            <li>:</li>
            <li>
                <span>00</span>
                <p>Seconds</p>
            </li>
        </ul>
    </div>
   
    <div class="count-down">
        <a  href="#" class="start btnOne" data-mins="3">3 Min</a>
        <a  href="#" class="start btnTwo" data-mins="5">5 Min</a>
        <a  href="#" class="start btnTree" data-mins="30">30 Min</a>
    </div>



</body>
</html>
